<head>

    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body onload="initt()">
<script>

    var stage, output, dragger, d2;

    function initt() {
        stage = new createjs.Stage("demoCanvass");
        stage.enableDOMEvents(true);

        // enable touch interactions if supported on the current device:
        createjs.Touch.enable(stage);

        // enabled mouse over / out events
//        stage.enableMouseOver(10);

        // this lets our drag continue to track the mouse even when it leaves the canvas:
        // play with commenting this out to see the difference.
        stage.mouseMoveOutside = true;

        var circle = new createjs.Shape();
        circle.graphics.beginFill("red").drawCircle(0, 0, 50);

        var label = new createjs.Text("drag me", "bold 14px Arial", "#FFFFFF");
        label.textAlign = "center";
        label.y = -7;

        dragger = new createjs.Container();
        dragger.x = dragger.y = 100;
        dragger.addChild(circle, label);
        stage.addChild(dragger);

        dragger.on ("pressmove", function (evt){
            this.y = evt.stageY;
            this.x = evt.stageX;
//            this.alpha = 0.2;
            // make sure to redraw the stage to show the change:
            stage.update();
        });
//        dragger.on("mouseover", function (evt) {
////            this.x = evt.stageX;
////            this.y = evt.stageY;
//            this.alpha = 0.2;
//            // make sure to redraw the stage to show the change:
//            stage.update();
//        });
//        dragger.on("mouseout", function (evt) {
////            this.x = evt.stageX;
////            this.y = evt.stageY;
//            this.alpha = 1;
//            // make sure to redraw the stage to show the change:
//            stage.update();
//        });
//
//        dragger.on("pressup", function (evt) {
//            console.log("fuck");
//        });

        d2 = new createjs.Shape();
        d2.graphics.beginFill("black").drawCircle(0, 0, 50);
        d2.x = 200;
        d2.y = 200;
        d2.on ("pressmove", function (evt){
            this.y = evt.stageY;
            this.x = evt.stageX;
//            this.alpha = 0.2;
            // make sure to redraw the stage to show the change:
            stage.update();
        });
//        d2.on("mouseover", function (evt) {
//            // currentTarget will be the container that the event listener was added to:
//            this.alpha = 0.2;
//            // make sure to redraw the stage to show the change:
//            stage.update();
//        });

//        d2.on("mouseout", function (evt) {
////            this.x = evt.stageX;
////            this.y = evt.stageY;
//            this.alpha = 1;
//            // make sure to redraw the stage to show the change:
//            stage.update();
//        });

        createjs.Ticker.on ("tick", tick);
        stage.addChild (d2);
        stage.on("tick", function(evt) {
            console.log ("dsad");
            alert("the canvas was clicked at "+evt.stageX+","+evt.stageY);
        })
        stage.update();
    }


    function tick () {
        if (Math.abs(d2.x - dragger.x) <= 50) {
            d2.alpha = 0.2;
        } else {
            d2.alpha = 1;
        }
    }

</script>
<canvas id="demoCanvass" width="500" height="500">
    alternate content
</canvas>
</body>
</html>
